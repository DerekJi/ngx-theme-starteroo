<div class="menu-container p-2">
  <ng-container *ngFor="let item of items">
    <div class="menu-item" *ngIf="!item.divider">
      <i *ngIf="item.icon" class="{{ item.icon }}">&nbsp;</i>
      <span>{{ item.name }}</span>
    </div>
    <div *ngIf="item.divider" class="menu-divider"></div>
  </ng-container>
</div>
