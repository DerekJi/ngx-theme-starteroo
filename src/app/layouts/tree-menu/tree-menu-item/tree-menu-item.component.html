<ng-container *ngIf="item">
  <a [href]="item.url || 'javascript:void(0)'" [ngClass]="{current: current}" class="d-flex justify-content-between level-{{level}} item-{{item.id}}">
    <span class="menu-lable w-100" [title]="item.tooltip || item.title"
    role="button"
    data-toggle="collapse"
    [attr.href]="'#' + item.id">
      <i class="icon {{ item.icon}}" *ngIf="item.icon">&nbsp;</i>
      {{ item.title }}
    </span>

    <ng-container *ngIf="item.children">
      <span class="menu-glyph" role="button"
        data-toggle="collapse"
        [attr.href]="'#' + item.id"
        aria-expanded="false"
        >
        <i class="fas fa-angle-right" aria-hidden="true"></i>
      </span>
    </ng-container>
  </a>

  <ng-container *ngIf="item.children">
    <ul [attr.id]="item.id" class="height-animation collapse multi-collapse">
      <li *ngFor="let childItem of item.children">
        <!-- <a href="javascript:void(0)"><span class="menu-lable">{{ childItem.title }}</span></a> -->
        <app-tree-menu-item [item]="childItem" [level]="level+1"></app-tree-menu-item>
      </li>
    </ul>
  </ng-container>
</ng-container>
